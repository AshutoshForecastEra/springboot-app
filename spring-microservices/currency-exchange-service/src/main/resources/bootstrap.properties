#Logging
logging.level.web=debug

spring.application.name=currency-exchange-service
server.port=8000

########################################### H2 and JPA [Start] #############################################################
#use http://localhost:8000/h2-console to connect to h2 console
spring.h2.console.enabled=true
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
#Enable this log to see what values are being saves/extracted via hibernate sql query
#logging.level.org.hibernate.type=TRACE

#With the latest versions of Spring Boot (2.3+), the H2 database name is randomly generated each time you restart the server
#You can find the database name and URL from the console log.
#spring.datasource.url=jdbc:h2:mem:social 

#Uncomment these keys to use h2 as persisted db
#spring.datasource.name=socialDs
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.datasource.initialization-mode=always
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./data/currencyExchange;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;

########################################### H2 and JPA [End] ###############################################################
