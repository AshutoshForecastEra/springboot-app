Configuration:
  status: info

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t %X{X-B3-TraceId},%X{X-B3-SpanId}] %c{1} - %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: logs/netflix-zull-apigateway-server.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%c:%L %X{X-B3-TraceId},%X{X-B3-SpanId}] - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    logger:
      - name: com.github.abhinavmishra14
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile

    Root:
      level: info
      AppenderRef:
        - ref: LogToConsole
        - ref: LogToRollingFile
        